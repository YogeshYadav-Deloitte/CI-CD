name: Action-GitHub

on:
  push:
    branches:
      - main
jobs:
  robot_tests:
    runs-on: windows-latest
    env:
      working-directory: ./
    defaults:
      run:
        working-directory: ${{ env.working-directory }}
    steps:
      - name: Repo Checkout
        uses: actions/checkout@v2
      - name: Robot Framework
        uses: joonvena/robotframework-docker-action@v1.0
        with:
          robot_tests_dir: Tests
      - name: Store Test Reports
        uses: actions/upload-artifact@v1.0
        if: always()
        with:
          name: Report
          path: Report
      - name: Test Started
        uses: jdcargile/ms-teams-notification@v1.3
        with:
          github-token: ${{ github.token }}
          ms-teams-webhook-uri: ${{ secrets.MS_TEAMS_WEBHOOK_URI }}
          notification-summary: Test Started
          notification-color: 17a2b8
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
#      - name: Install Requirements
#        run: |
#          pip install webdriver-manager
#          pip install robotframework
#          pip install robotframework-appiumlibrary
#          pip install robotframework-seleniumlibrary
#          pip install robotframework-jsonlibrary
#          pip install robotframework-requests
#      - name: Run Scripts
#        run: |
#          python Tests/name.py
#          robot Tests/Web_Login_Test.robot
      - name: Test Completed
        uses: jdcargile/ms-teams-notification@v1.3
        with:
          github-token: ${{ github.token }}
          ms-teams-webhook-uri: ${{ secrets.MS_TEAMS_WEBHOOK_URI }}
          notification-summary: Test Completed
          notification-color: 00FF00
      - name: Test Reporter
        uses: dorny/test-reporter@v1.6.0
        if: success() || failure()
        with:
          name: Tests Reports
          path: reports/jest-*.xml
          reporter: jest-junit
  report:
    if: always()
    needs: [robot_tests]
    runs-on: windows-latest
    steps:
      - name: Repo Checkout
        uses: actions/download-artifact@v1.0
        with:
          name: Report
      - name: Robot Framework
        uses: joonvena/robotframework-reporter-action@v2
